<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Posts Manager</h1>
        </header>
        
        <div id="auth-section" class="auth-section">
            <form id="registerForm" class="auth-form">
                <h2>Register</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="content-section" class="content-section" style="display: none;">
            <form id="postForm" class="create-form">
                <h2>Create New Post</h2>
                <input type="text" id="titleInput" placeholder="Title" required>
                <textarea id="bodyInput" placeholder="Content" required></textarea>
                <button type="submit">Create Post</button>
            </form>

            <main>
                <h2>Posts</h2>
                <div id="loading" class="loading">Loading...</div>
                <div id="posts" class="posts-grid"></div>
            </main>
        </div>

        <div id="toast" class="toast"></div>
    </div>
</body>
</html>
